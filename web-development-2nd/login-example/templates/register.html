{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block style %}
  <style type="text/css">
    #register-form {
      max-width: 360px;
      margin: 0 auto;
    }

    #register {
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
{% endblock %}
{% block body %}
  <div class=container>
    <div class=page-header>
      <h1 class=text-center>회원가입</h1>
    </div>

    <form id=register-form method=post>
      <div class=form-group>
        <label for=id>아이디</label>
        <input id=id name=id type=text class=form-control required autofocus>
      </div>
      <div class=form-group>
        <label for=name>이름</label>
        <input id=name name=name type=text class=form-control required>
      </div>
      <div class=form-group>
        <label for=password>비밀번호</label>
        <input id=password name=password type=password class=form-control required>
      </div>
      <button id=register type=submit class="btn btn-primary btn-block">회원가입</button>

      <div class=text-center>
        또는 <a href="{{ url_for('login') }}">로그인</a>
      </div>
    </form>
  </div>
{% endblock %}
